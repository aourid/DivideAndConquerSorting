<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sorting Integer Random List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Sorting Algorithm</h1>
      <h2 class="randomList">Generate a Random List</h2>
      <h2 class="listSize">
        Give a size of a list
        <input class="AA" type="number" placeholder="Size of your list" />
        <button class="generateBTN">Generate</button>
      </h2>
      <h2 class="inputdata">List = [3, 2, 2, 6, 1]</h2>

      <!-- <h2>Input size of your list: <span class="Listsize">n</span></h2> -->
      <h2>size of sub array: <span class="subArraysize">m</span></h2>

      <h2 class="sort">Sort the array</h2>
      <button class="sortBTN">Sort</button>
      <h2 class="sortList">[1, 2, 2, 3, 6]</h2>
      <small
        >Number of Comparison: <span class="nb comparison">14</span>
        <br />Number of Swap: <span class="nb swap">12</span> <br />Total:
        <span class="nb operation"> 2 </span>
      </small>
    </div>
    <script type="" src="script.js"></script>
  </body>
</html>
